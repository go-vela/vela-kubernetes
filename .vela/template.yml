## Template Variables
# - .image       (default: "target/vela-kubernetes:latest")
# - .pull        (default: true)
# - .log_level   (default: "info")
# - .action      (default: "")
# - .cluster:    (default: "")
# - .containers: (default: "{}")
# - .context:    (default: "")
# - .dry_run:    (default: false)
# - .files:      (default: "[]")
# - .namespace:  (default: "")
# - .output:     (default: "")
# - .path:       (default: "")
# - .resources:  (default: "[]")
# - .timeout:    (default: "5m")
# - .watch:      (default: true)
# - .version:    (default: "")

metadata:
  template: true

steps:
  - name: kubernetes_plugin_template
    image: {{ default "target/vela-kubernetes:latest" .image }}
    pull: {{ default "true" .pull }}
    parameters:
      log_level: {{ default "info" .log_level }}
      action: {{ default "" .action }}
      cluster: {{ default "" .cluster }}
      containers: {{ default "{}" .containers }}
      context: {{ default "" .context }}
      dry_run: {{ default "false" .dry_run }}
      files: {{ default "[]" .files }}
      namespace: {{ default "" .namespace }}
      output: {{ default "" .output }}
      path: {{ default "" .path }}
      resources: {{ default "[]" .resources }}
      timeout: {{ default "5m" .timeout }}
      watch: {{ default "true" .watch }}
      version: {{ default "" .version }}
